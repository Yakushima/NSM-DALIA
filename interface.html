<script src='https://code.jquery.com/jquery-3.4.1.min.js' integrity='sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=' crossorigin='anonymous'></script>
<script>
var oldprime = null;
function addTerminal(terminal) {
	var sentence = document.getElementById('newSentence');
	var textNode = document.createTextNode(terminal);
	sentence.appendChild(textNode);
	var space = document.createTextNode(' ');
	sentence.appendChild(space);
}
function editSentences(newprime) {
	var newSentence = document.getElementById('newSentence');
	if (newSentence !== null && newSentence.childNodes !== null && newSentence.childNodes.length > 0 && oldprime !== null) {
		var title = document.getElementById(oldprime);
		var click = title.getAttribute('onclick');
		title.setAttribute('onclick', click.substring(0, click.length-16)+', "'+newSentence.innerHTML+'"); return false;');
	}
	var sentences = document.getElementById('sentences');
	while (sentences.firstChild) {
		sentences.removeChild(sentences.firstChild);
	}
	var div = document.createElement('div');
	for (var s = 1; s < arguments.length; s++) {
		var span = document.createElement('span');
		div.appendChild(span);
		var a = document.createElement('a');
	        a.setAttribute('href', 'https://www.signingsavvy.com/sign/'+arguments[s]);
		span.appendChild(a);
		var textNode = document.createTextNode(arguments[s]);
		a.appendChild(textNode);
		var br = document.createElement('br');
		div.appendChild(br);
	}
	var sentence = document.createElement('span');
	sentence.setAttribute('id', 'newSentence');
	div.appendChild(sentence);
	var nbr = document.createElement('br');
	div.appendChild(nbr);
	oldprime = newprime;
	sentences.appendChild(div);
}
</script>
